name: project_x
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.17
  http: ^0.13.5

dev_dependencies:
  # flutter_launcher_icons: "^0.11.0"

flutter_native_splash:
  color: "#D3D3D3"
  # color_dark: "#000000"
  image: assets/images/logo.png
  image_dark: assets/images/logo_dark.jpg
  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets\fonts\muli\Muli.ttf
        - asset: assets\fonts\muli\Muli-Bold.ttf
          weight: 700
        - asset: assets\fonts\muli\Muli-Light.ttf
          weight: 300
